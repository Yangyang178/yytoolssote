{% extends 'base.html' %}
{% block content %}
<link rel="stylesheet" href="{{ url_for('static', filename='blog.css') }}">
<div class="blog-container">
    <div class="container">
        <div class="page-header">
            <h1 class="page-title">yytoolssite博客</h1>
            <p class="page-subtitle">分享技术、生活和思考</p>
        </div>
        
        <!-- 博客文章列表 -->
        <div class="blog-posts">
            {% for post in posts %}
            <article class="blog-post">
                <div class="post-header">
                    <h2 class="post-title">{{ post.title }}</h2>
                    <div class="post-meta">
                        <span class="post-date">{{ post.date }}</span>
                        <span class="post-category">{{ post.category }}</span>
                    </div>
                </div>
                <div class="post-excerpt">
                    <p>{{ post.summary }}</p>
                </div>
                <div class="post-footer">
                    <a href="{{ url_for('blog_detail', post_id=post.id) }}" class="btn-read-more">阅读全文</a>
                </div>
            </article>
            {% endfor %}
        </div>
        
        <!-- 分页 -->
        <div class="pagination">
            <a href="#" class="page-btn page-prev">上一页</a>
            <a href="#" class="page-btn page-active">1</a>
            <a href="#" class="page-btn">2</a>
            <a href="#" class="page-btn">3</a>
            <a href="#" class="page-btn page-next">下一页</a>
        </div>
    </div>
</div>
{% endblock %}
