{% extends 'base.html' %}
{% block content %}
<div class="account-settings-container">
    <div class="container">
        <div class="page-header">
            <div class="header-actions">
                <a href="{{ url_for('user_center') }}" class="btn btn-secondary back-btn">
                    ← 返回
                </a>
            </div>
            <h1 class="page-title">账户设置</h1>
            <p class="page-subtitle">管理您的账户信息，包括密码和邮箱</p>
        </div>
        
        {% if error %}
            <div class="error-message">{{ error }}</div>
        {% endif %}
        {% if success %}
            <div class="success-message">{{ success }}</div>
        {% endif %}
        
        <div class="settings-grid">
            <!-- 密码修改表单 -->
            <div class="settings-card">
                <div class="card-header">
                    <h2 class="card-title">修改密码</h2>
                    <p class="card-subtitle">设置一个强密码以保护您的账户</p>
                </div>
                <div class="card-body">
                    <form action="{{ url_for('change_password') }}" method="post" class="settings-form">
                        <div class="form-group">
                            <label for="current_password" class="form-label">当前密码</label>
                            <input type="password" id="current_password" name="current_password" placeholder="请输入您的当前密码" required class="form-input">
                        </div>
                        <div class="form-group">
                            <label for="new_password" class="form-label">新密码</label>
                            <input type="password" id="new_password" name="new_password" placeholder="请设置您的新密码" required class="form-input">
                        </div>
                        <div class="form-group">
                            <label for="confirm_password" class="form-label">确认新密码</label>
                            <input type="password" id="confirm_password" name="confirm_password" placeholder="请再次输入新密码" required class="form-input">
                        </div>
                        <div class="form-actions">
                            <button type="submit" class="btn btn-primary">保存密码</button>
                        </div>
                    </form>
                </div>
            </div>
            
            <!-- 邮箱修改表单 -->
            <div class="settings-card">
                <div class="card-header">
                    <h2 class="card-title">修改邮箱</h2>
                    <p class="card-subtitle">更新您的邮箱地址，用于登录和接收通知</p>
                </div>
                <div class="card-body">
                    <form action="{{ url_for('change_email') }}" method="post" class="settings-form">
                        <div class="form-group">
                            <label for="current_email" class="form-label">当前邮箱</label>
                            <input type="email" id="current_email" value="{{ user.email }}" disabled class="form-input">
                        </div>
                        <div class="form-group">
                            <label for="new_email" class="form-label">新邮箱</label>
                            <input type="email" id="new_email" name="new_email" placeholder="请输入新的邮箱地址" required class="form-input">
                        </div>
                        <div class="form-group">
                            <label for="email_verification_code" class="form-label">验证码</label>
                            <div class="verification-code-input">
                                <input type="text" id="email_verification_code" name="code" placeholder="请输入验证码" required class="form-input">
                                <button type="button" class="btn btn-secondary" onclick="sendVerificationCode()">发送验证码</button>
                            </div>
                            <small class="form-hint">验证码将发送到新邮箱</small>
                        </div>
                        <div class="form-actions">
                            <button type="submit" class="btn btn-primary">更新邮箱</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>



<link rel="stylesheet" href="{{ url_for('static', filename='account.css') }}">

<script>
// 页面加载完成后添加事件监听器
document.addEventListener('DOMContentLoaded', function() {
    // 返回按钮事件监听器
    const backButton = document.getElementById('backButton');
    if (backButton) {
        backButton.addEventListener('click', function() {
            console.log('返回按钮被点击');
            window.history.back();
        });
    }
});

function sendVerificationCode() {
    const newEmail = document.getElementById('new_email').value;
    const sendBtn = document.querySelector('.verification-code-input .btn-secondary');
    
    if (!newEmail) {
        alert('请先输入新邮箱');
        return;
    }
    
    // 禁用按钮并显示倒计时
    sendBtn.disabled = true;
    let countdown = 60;
    sendBtn.textContent = `${countdown}秒后重试`;
    
    // 倒计时函数
    const timer = setInterval(() => {
        countdown--;
        if (countdown > 0) {
            sendBtn.textContent = `${countdown}秒后重试`;
        } else {
            clearInterval(timer);
            sendBtn.disabled = false;
            sendBtn.textContent = '发送验证码';
        }
    }, 1000);
    
    // 发送AJAX请求
    fetch('/send-email-code', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json',
        },
        body: JSON.stringify({ new_email: newEmail })
    })
    .then(response => response.json())
    .then(data => {
        if (data.success) {
            alert(data.message);
        } else {
            alert(data.message);
            // 重置按钮
            clearInterval(timer);
            sendBtn.disabled = false;
            sendBtn.textContent = '发送验证码';
        }
    })
    .catch(error => {
        console.error('Error:', error);
        alert('发送失败，请稍后重试');
        // 重置按钮
        clearInterval(timer);
        sendBtn.disabled = false;
        sendBtn.textContent = '发送验证码';
    });
}
</script>
{% endblock %}
